<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Hub - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Article Hub</h1>
        <p>Upload your articles to share with the world</p>
    </header>
    <div class="container">
        <main>
            <section id="article-form">
                <h2>Upload an Article</h2>
                <form id="upload-article-form">
                    <input type="text" id="title" placeholder="Article Title" required>
                    <textarea id="content" placeholder="Write your article here..." required></textarea>
                    <button type="submit">Upload Article</button>
                </form>
                <p id="status-message" style="display: none;"></p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Article Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
